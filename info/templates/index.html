<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INFOcascade - Navbar</title>
  <!-- Font Awesome Icons -->
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-brown: #8B7355;
      --dark-brown: #654321;
      --light-brown: #A68A6D;
      --cream: #F5F5DC;
      --gray-dark: #333333;
      --gray-medium: #666666;
      --gray-light: #E5E5E5;
      --gray-bg: #f8f9fa;
      --shadow: 0 4px 20px rgba(139, 115, 85, 0.1);
      --shadow-hover: 0 8px 30px rgba(139, 115, 85, 0.2);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--gray-bg);
      color: var(--gray-dark);
      line-height: 1.6;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1.5px solid var(--gray-light);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      margin: 20px 30px 20px 20px;
      position: fixed;
      top: 0;
      right:20px;
      left:20px;
      width: 95%;
      z-index: 1000;
      transition: var(--transition);
      animation: slideDown 0.6s ease-out;
    
    }

    @keyframes slideDown {
      from { 
        opacity: 0; 
        transform: translateY(-30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    nav:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--dark-brown);
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--dark-brown), var(--primary-brown));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: var(--transition);
    }

    .logo-icon {
      font-size: 2rem;
      background: linear-gradient(135deg, var(--dark-brown), var(--primary-brown));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: var(--transition);
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo:hover .logo-icon {
      transform: rotate(10deg) scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 32px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--gray-dark);
      font-weight: 500;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 12px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .nav-links a i {
      font-size: 1.1rem;
      width: 20px;
      text-align: center;
      transition: var(--transition);
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(139, 115, 85, 0.1), transparent);
      transition: left 0.5s;
    }

    .nav-links a:hover::before {
      left: 100%;
    }

    .nav-links a:hover {
      color: var(--dark-brown);
      background: rgba(139, 115, 85, 0.08);
      transform: translateY(-2px);
    }

    .nav-links a:hover i {
      transform: scale(1.2);
      color: var(--dark-brown);
    }

    .nav-links a.active {
      background: linear-gradient(135deg, var(--primary-brown), var(--dark-brown));
      color: white;
      box-shadow: 0 4px 15px rgba(139, 115, 85, 0.3);
    }

    .nav-links a.active i {
      color: white;
      transform: scale(1.1);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    /* Search Bar */
    .search-bar {
      display: flex;                  
      align-items: center;   
      background: var(--gray-bg);
      border: 1.5px solid var(--gray-light);
      border-radius: 50px;
      padding: 8px 18px;
      transition: var(--transition);
      min-width: 220px;
      max-height:70px;
      position: relative;
      overflow: hidden;
    }

    .search-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(139, 115, 85, 0.05), transparent);
      transition: left 0.5s;
    }

    .search-bar:hover::before {
      left: 100%;
    }

    .search-bar:focus-within {
      border-color: var(--primary-brown);
      box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
      transform: translateY(-2px);
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 6px 10px;
      background: transparent;
      color: var(--gray-dark);
      font-size: 0.95rem;
      width: 100%;
      transition: var(--transition);
    }

    .search-bar input::placeholder {
      color: var(--gray-medium);
      opacity: 0.8;
    }

    .search-bar input:focus {
      transform: translateX(5px);
    }

    .search-icon {
      color: var(--primary-brown);
      font-size: 1.1rem;
      cursor: pointer;
      padding: 6px;
     
      transition: var(--transition);
      
      
    }

    .search-icon:hover {
      background: rgba(139, 115, 85, 0.1);
     border-radius:50%;
    }

    /* Profile Section */
    .profile-container {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      border-radius: 50px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .profile-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(139, 115, 85, 0.05), transparent);
      transition: left 0.5s;
    }

    .profile-container:hover::before {
      left: 100%;
    }

    .profile-container:hover {
      background: rgba(139, 115, 85, 0.05);
      transform: translateY(-2px);
    }

    .profile-pic {
      position: relative;
      transition: var(--transition);
    }

    .profile-pic::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: #10B981;
      border: 2px solid white;
      border-radius: 50%;
      transition: var(--transition);
    }

    .profile-pic img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid var(--primary-brown);
      box-shadow: 0 4px 15px rgba(139, 115, 85, 0.2);
      transition: var(--transition);
    }

    .profile-container:hover .profile-pic img {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(139, 115, 85, 0.3);
      border-color: var(--dark-brown);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }

    .username {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      color: var(--gray-dark);
      font-size: 0.95rem;
      transition: var(--transition);
    }

    .username i {
      font-size: 0.8rem;
      color: var(--primary-brown);
    }

    .profile-container:hover .username {
      color: var(--dark-brown);
    }

    .logout, .login {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--primary-brown);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 2px 0;
      position: relative;
    }

    .logout i, .login i {
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .logout::after, .login::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--dark-brown);
      transition: width 0.3s ease;
    }

    .logout:hover, .login:hover {
      color: var(--dark-brown);
      transform: translateX(3px);
    }

    .logout:hover i, .login:hover i {
      transform: translateX(2px);
    }

    .logout:hover::after, .login:hover::after {
      width: 100%;
    }

    /* Login state when user is not authenticated */
    .profile-container:has(.login) {
      padding: 8px 22px;
      border: 1.5px solid var(--gray-light);
      background: linear-gradient(135deg, var(--cream), #f8f4e9);
    }

    .profile-container:has(.login):hover {
      border-color: var(--primary-brown);
      background: linear-gradient(135deg, #f8f4e9, var(--cream));
      transform: translateY(-2px);
    }

    /* Active page indicator */
    .nav-links a[href*="{{ request.path }}"] {
      background: rgba(139, 115, 85, 0.1);
      color: var(--dark-brown);
      font-weight: 600;
    }

    /* Notification Badge */
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: linear-gradient(135deg, #EF4444, #DC2626);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      nav {
        padding: 14px 30px;
        margin: 15px 20px 25px 20px;
      }
      
      .nav-links {
        gap: 24px;
      }
      
      .search-bar {
        min-width: 200px;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        margin: 10px 15px 20px 15px;
        text-align: center;
        backdrop-filter: blur(30px);
      }
    
      .nav-links {
        gap: 16px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-links a {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    
      .nav-right {
        flex-direction: column;
        gap: 16px;
        width: 100%;
      }
    
      .search-bar {
        width: 100%;
        max-width: 300px;
        min-width: auto;
        justify-content:space-between;
      }
      
      .profile-container {
        justify-content: center;
        text-align: center;
        width: 100%;
        max-width: 200px;
      }
      
      .profile-info {
        align-items: center;
      }

      .profile-container:has(.login) {
        justify-content: center;
      }

      /* Hide text on mobile, show only icons */
      .nav-links a span {
        display: none;
      }

      .nav-links a i {
        font-size: 1.3rem;
        width: auto;
      }

      .search-bar input::placeholder {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        padding: 16px;
        margin: 8px 10px 16px 10px;
        border-radius: 12px;
        gap: 16px;
      }
      
      .nav-links {
        gap: 12px;
      }
      
      .nav-links a {
        padding: 10px 12px;
      }
      
      .logo {
        font-size: 1.5rem;
      }

      .logo-icon {
        font-size: 1.7rem;
      }

      .search-bar {
        padding: 2px 4px;
        justify-content:space-between;
      }

      .profile-pic img {
        width: 42px;
        height: 42px;
      }

      .username span {
        display: none;
      }
      
    }

    /* Mobile menu animation */
    @media (max-width: 768px) {
      .nav-links a {
        animation: fadeInUp 0.4s ease-out;
        animation-fill-mode: both;
      }

      .nav-links a:nth-child(1) { animation-delay: 0.1s; }
      .nav-links a:nth-child(2) { animation-delay: 0.2s; }
      .nav-links a:nth-child(3) { animation-delay: 0.3s; }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
    {
      justify-content:space-between;
    }

    #chat-input button {
      background-color: var(--gray-dark);

      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    
    #chat-input button:hover {
      background-color: #7a3b00;
    }
    
    /* Animations */
    @keyframes fadeIn {

    /* Hide element */
    .hidden {
      display: none;
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }

    });
    
    chatSend.addEventListener('click', sendMessage);
    
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    function loadMessages() {
      fetch('/chat/messages/')
        .then(res => res.json())
        .then(data => {
          chatBody.innerHTML = '';
          data.messages.forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(msg.is_current_user ? 'user-message' : 'other-message');
    
            const textSpan = document.createElement('span');
            textSpan.textContent = msg.message;
    
            msgDiv.appendChild(textSpan);
    
            // 🗑️ Add delete icon for current user's messages
            if (msg.is_current_user) {
              const delBtn = document.createElement('span');
              delBtn.innerHTML = '🗑️';
              delBtn.style.marginLeft = '8px';
              delBtn.style.cursor = 'pointer';
              delBtn.title = 'Delete message';
              delBtn.onclick = () => deleteMessage(msg.id);
              msgDiv.appendChild(delBtn);
            }
    
            chatBody.appendChild(msgDiv);
          });
          chatBody.scrollTop = chatBody.scrollHeight;
        });
    }
    
    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
    
      fetch('/chat/send/', {
        method: 'POST',
        headers: {
          'X-CSRFToken': getCookie('csrftoken'),
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `message=${encodeURIComponent(message)}`
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          chatInput.value = '';
          loadMessages();
        }
      });
    }
    
    function deleteMessage(id) {
      fetch(`/chat/delete/${id}/`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': getCookie('csrftoken')
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'deleted') loadMessages();
      });
    }
    </script>

  
</html>
